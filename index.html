<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Bulb Switch with Toggle Button</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.4s ease;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
            /* space for footer */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 100%;
        }

        img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 0 rgba(255, 255, 255, 0);
            transition: all 0.4s ease;
        }

        img.glow {
            box-shadow: 0 0 40px 10px #ffff99;
            border: 2px solid #fff;
        }

        /* Toggle Switch Container */
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 34px;
        }

        /* Hide default checkbox */
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2ecc71;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        /* Label text below toggle */
        .label-text {
            margin-top: 8px;
            font-weight: bold;
            font-size: 18px;
            user-select: none;
            text-align: center;
            color: white;
            transition: color 0.3s;
        }

        footer {
            width: 100%;
            height: 50px;
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #222;
            color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <img id="bulb" src="./bulb_off.jpg" alt="Light Bulb" />
        <label class="toggle-switch">
            <input type="checkbox" id="toggleInput" />
            <span class="slider"></span>
        </label>
        <div class="label-text" id="toggleLabel">OFF</div>
    </div>

    <footer>@ Made By Chandra Sekhar</footer>

    <script>
        const bulb = document.getElementById("bulb");
        const toggleInput = document.getElementById("toggleInput");
        const toggleLabel = document.getElementById("toggleLabel");

        toggleInput.addEventListener("change", () => {
            if (toggleInput.checked) {
                bulb.setAttribute("src", "./bulb_on.png");
                bulb.classList.add("glow");
                toggleLabel.textContent = "ON";
                document.body.style.backgroundColor = "#222a1f";
                toggleLabel.style.color = "#2ecc71";
            } else {
                bulb.setAttribute("src", "./bulb_off.jpg");
                bulb.classList.remove("glow");
                toggleLabel.textContent = "OFF";
                document.body.style.backgroundColor = "#111";
                toggleLabel.style.color = "#ccc";
            }
        });
    </script>
</body>

</html>
